<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lillie">

    <title>YouTube Reborn Options</title>

    <link href="options.css" rel="stylesheet">
</head>
<body>
    <br><h2 style="margin:0;padding:0;padding-bottom:5px;">YouTube Reborn</h2>
    <label>Version: 0.0.4</label>
    <br><br><button id="save">Save Options</button>
    <label id="status"></label>

    <br><br><hr><br>
    
    <label>Global Options</label><br><br>
    <label><input type="checkbox" id="blockAdsCheckBox">Block Ads</label><br><br>
    <label>Please know adblock may not work due to manifest v3, I would recommend <a target="_blank" href="https://chrome.google.com/webstore/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm">uBlock Origin</a> or <a target="_blank" href="https://chrome.google.com/webstore/detail/adguard-adblocker/bgnkhhnnamicmpeenaelnjfhikgbkllg">AdGuard</a> for full adblocking</label>
    <br><br>
    <select name="qualities" id="qualities">
        <option value="auto">Auto</option>
        <option value="best">Best</option>
        <option value="2160p">2160p</option>
        <option value="1440p">1440p</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
        <option value="240p">240p</option>
        <option value="144p">144p</option>
    </select>
    <label>Default Video Quality</label><br><br>
    <label><input type="checkbox" id="disablePlayOnStartCheckBox">Disable Play On Start</label>
      
    <br><br><hr><br>
    
    <label>Video Options</label><br><br>
    <label><input type="checkbox" id="enablePictureInPictureButtonCheckBox">Enable Picture In Picture</label><br>
    <label><input type="checkbox" id="disableAutoPlayCheckBox">Disable AutoPlay</label><br>
    <label><input type="checkbox" id="disableCaptionsCheckBox">Disable Captions</label><br>
    <label><input type="checkbox" id="disableHeatwaveCheckBox">Disable Heatwave</label>
    
    <br><br><hr><br>
    
    <label>NavBar Options</label><br><br>
    <label><input type="checkbox" id="hideVoiceSearchButtonCheckBox">Hide Voice Search Button</label><br>
    <label><input type="checkbox" id="hideYouTubeLogoCheckBox">Hide YouTube Logo</label><br>
    <label><input type="checkbox" id="hideCountrySymbolNextToLogoCheckBox">Hide Country Symbol Next To Logo</label>

    <br><br><hr><br>

    <label>Overlay Options</label><br><br>
    <label><input type="checkbox" id="hideAutoPlaySwitchCheckBox">Hide AutoPlay Switch</label><br>
    <label><input type="checkbox" id="hideCaptionsButtonCheckBox">Hide Captions Button</label><br>
    <label><input type="checkbox" id="hideInfoCardButtonCheckBox">Hide Info Card Button</label><br>
    <label><input type="checkbox" id="hideMiniplayerButtonCheckBox">Hide Miniplayer Button</label><br>
    <label><input type="checkbox" id="hideTheaterModeButtonCheckBox">Hide Theater Mode Button</label><br>
    <label><input type="checkbox" id="hidePreviousButtonCheckBox">Hide Previous Button</label><br>
    <label><input type="checkbox" id="hideNextButtonCheckBox">Hide Next Button</label>

    <br><br><hr><br>

    <label>Other Options</label><br><br>
    <label><input type="checkbox" id="hideRelatedVideosSectionCheckBox">Hide Related Videos</label><br>
    <label><input type="checkbox" id="hideCommentsSectionCheckBox">Hide Comments</label>

    <br><br><hr><br>

    <script src="options.js"></script>
</body>
</html>
